name: Build Desktop Artifacts

on:
  workflow_dispatch:
    inputs:
      publish_release:
        description: "Publish a GitHub release after build"
        type: boolean
        required: true
        default: false
      release_tag:
        description: "Tag to publish (example: v0.1.2). Required when publish_release is true."
        type: string
        required: false
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            dist_script: dist:win
            artifact_label: windows
          - os: macos-latest
            dist_script: dist:mac
            artifact_label: macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build distributables
        run: npm run ${{ matrix.dist_script }}

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fastchapter-${{ matrix.artifact_label }}
          path: |
            release/*.exe
            release/*.dmg
            release/*.zip
            release/*.blockmap
          if-no-files-found: error

  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.publish_release)

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v8
        with:
          pattern: fastchapter-*
          merge-multiple: true
          path: release-assets

      - name: Resolve release tag
        id: resolve_tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          tag="${{ inputs.release_tag }}"
          if [[ -z "$tag" ]]; then
            echo "release_tag input is required when publish_release is true."
            exit 1
          fi

          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Create or update GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.resolve_tag.outputs.tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            release-assets/*.exe
            release-assets/*.dmg
            release-assets/*.zip
            release-assets/*.blockmap
