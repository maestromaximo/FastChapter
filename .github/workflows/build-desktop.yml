name: Build Desktop Artifacts

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            dist_script: dist:win
            artifact_label: windows
          - os: macos-latest
            dist_script: dist:mac
            artifact_label: macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build distributables
        run: npm run ${{ matrix.dist_script }}

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fastchapter-${{ matrix.artifact_label }}-${{ github.run_number }}
          path: |
            release/*.exe
            release/*.dmg
            release/*.zip
            release/*.blockmap
          if-no-files-found: error

      - name: Attach assets to GitHub release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.exe
            release/*.dmg
            release/*.zip
            release/*.blockmap
